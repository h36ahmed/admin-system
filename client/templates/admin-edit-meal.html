---
name: meal
url: /meal/:id
---
<div class="vertical grid-frame">
    <div class="grid-content shrink" style="padding: 0;">
        <div ng-include="'/templates/partials/menu_bar.html'"></div>
    </div>
    <div ng-include="'/templates/partials/side_bar.html'"></div>
    <div class="ls-app-body">
        <div class="grid-container ls-meal-info" ng-controller="editMealCtrl as editMeal">
            <div class="grid-block ls-title-bar">
                <div class="grid-block small-8 vertical">
                    <div class="grid-content">
                        <h2>Edit Meal Information</h2>
                    </div>
                </div>
                <div class="grid-block small-4 vertical">
                    <div class="grid-content text-right">
                        <form class="ls-form ls-delete-form" name="deleteMealForm" ng-submit="submitDeleteForm()">
                            <input type="submit" class="alert button" name="deleteMeal" value="Delete Meal">
                        </form>
                    </div>
                </div>
            </div>
            <div class="grid-block">
                <div class="grid-block small-12 vertical">
                    <div class="grid-content">
                        <form class="ls-form ls-edit-form" name="editMealForm" ng-submit="submitEditForm(editMealForm.$valid)">
                            <div class="grid-block">
                                <div class="small-12 medium-6 grid-content">
                                    <label for="resName">Restaurant Name</label>
                                    <select name="resName" id="resName" class="ls-input-fields" ng-model="editMealFormData.restaurant" ng-options="restaurant as restaurant.name for restaurant in restaurants track by restaurant.id">
                                    </select>

                                    <label for="mealName">
                                        Meal Name
                                        <input type="text" placeholder="e.g. Soft Glazed Duck" class="ls-input-fields" name="mealName" id="mealName"  ng-model="editMealFormData.name">
                                    </label>
                                    <label for="mealTag">
                                        Meal Tagline
                                        <input type="text" placeholder="e.g. Finger Lickin' Good" class="ls-input-fields" name="mealTag" id="mealTag" ng-model="editMealFormData.tagline">
                                    </label>
                                    <label for="mealPrice">
                                        Meal Price
                                        <input type="number" placeholder="e.g. 9.99" step="0.01" class="ls-input-fields" name="mealPrice" id="mealPrice" ng-model="editMealFormData.price">
                                    </label>
                                    <label for="mealImage">
                                        Meal Image <br>
                                        <input type="file" name="mealImage" id="mealImage" ng-model="editMealFormData.meal_image">
                                    </label>
                                </div>
                                <div class="small-12 medium-6 grid-content">
                                    <label for="mealDesc">
                                        Meal Description
                                        <textarea name="mealDesc" id="mealDesc" cols="30" rows="6" placeholder="e.g. Soft glazed duck served on sizzling plate." class="ls-input-fields" ng-model="editMealFormData.description"></textarea>
                                    </label>
                                    <label for="mealIngredients">
                                        Meal Ingredients
                                        <textarea name="mealIngredients" id="mealIngredients" cols="30" rows="6" placeholder="e.g. Cucumber, Avocado, Banana" class="ls-input-fields"  ng-model="editMealFormData.ingredients"></textarea>
                                    </label>
                                </div>
                            </div>
                            <div class="grid-block">
                                <div class="small-6 grid-content text-right">
                                </div>
                                <div class="small-6 grid-content text-right">
                                    <input type="submit" class="button" name="update" value="Update Meal Information">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
