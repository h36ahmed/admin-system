---
name: owners
url: /owners
---
<div class="vertical grid-frame">
    <div class="grid-content shrink" style="padding: 0;">
        <div ng-include="'/templates/partials/menu_bar.html'"></div>
    </div>
    <div ng-include="'/templates/partials/side_bar.html'"></div>
    <div class="ls-app-body">
        <div class="grid-container ls-manage-pages" ng-controller="manageOwnerCtrl as manageOwner">
            <div class="grid-block">
                <div class="grid-block small-8 vertical">
                   <div class="grid-content">
                       <h2>Manage Owners</h2>
                   </div>
                </div>
                <div class="grid-block small-4 vertical">
                   <div class="grid-content text-right">
                       <a ui-sref="create-owner" class="button success ls-create-button">Create Owner</a>
                   </div>
                </div>
            </div>
            <div class="grid-block">
               <div class="grid-block small-12 vertical">
                   <div class="grid-content">
                        <ul>
                            <li class="ls-card ls-users-card" ng-repeat="owner in owners">
                                <a ui-sref="owner({id:owner.id})" class="ls-card-link"></a>
                                <figure class="ls-user-card-info">
                                    <img src="http://lorempixel.com/400/400/"/>
                                    <figcaption class="ls-user-card-caption">
                                        <div class="ls-user-card-title">
                                            <h4>{{owner.first_name}} {{owner.last_name}}</h4>
                                            <p>{{owner.phone_number}}</p>
                                        </div>
                                        <a ui-sref="owner({id:owner.id})" class="button ls-card-button">
                                            More Info</a>
                                    </figcaption>
                                </figure>
                            </li>
                        </ul>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
