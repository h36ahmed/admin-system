---
name: create-restaurant
url: /create-restaurant
---
<div class="vertical grid-frame">
    <div class="grid-content shrink" style="padding: 0;">
        <div ng-include="'/templates/partials/menu_bar.html'"></div>
    </div>
    <div ng-include="'/templates/partials/side_bar.html'"></div>
    <div class="ls-app-body">
        <div class="grid-container ls-res-info">
            <div class="grid-block ls-title-bar">
                <div class="grid-block small-12 vertical">
                    <div class="grid-content">
                         <h2>Restaurant Profile</h2>
                    </div>
                </div>
            </div>
            <div class="grid-block">
               <div class="grid-block small-12 vertical">
                   <div class="grid-content">
                        <form class="ls-form ls-create-form" ng-controller="createRestaurantCtrl as createRestaurant"
                           name="createRestaurantForm" ng-submit="submitForm(createRestaurantForm.$valid)">
                            <div class="grid-block ls-top-form-header">
                                <div class="small-3 grid-content text-center">
                                </div>
                                <div class="small-6 grid-content text-center">
                                    <label for="ownerEmail">
                                       Owners
                                    </label>
                                    <select class="ls-input-fields" ng-model="createRestaurantFormData.owner" ng-options="owner as owner.user.email for owner in owners track by owner.id" name="ownerEmail" id="ownerEmail">
                                    </select>
                                </div>
                                <div class="small-3 grid-content text-center">
                                </div>
                            </div>
                            <div class="grid-block">
                                <div class="small-12 medium-6 grid-content">
                                    <label for="resName">
                                        Restaurant Name
                                        <input type="text" placeholder="Restaurant Name" class="ls-input-fields" name="resName" id="resName" ng-model="createRestaurantFormData.name">
                                    </label>
                                    <label for="resPN">
                                        Phone Number
                                        <input type="tel" placeholder="Phone Number" class="ls-input-fields" name="resPN" id="resPN" ng-model="createRestaurantFormData.phone_number">
                                    </label>
                                    <label for="resPC">
                                        Postal Code
                                        <input type="text" placeholder="e.g. M5V4B1" class="ls-input-fields" name="resPC" id="resPC" ng-model="createRestaurantFormData.postal_code">
                                    </label>
                                    <label for="resLogo">
                                        Restaurant Logo <br>
                                        <input type="file" placeholder="Restaurant Logo" class="ls-input-fields" name="resLogo" id="resLogo" ng-model="createRestaurantFormData.logo">
                                    </label>
                                </div>
                                <div class="small-12 medium-6 grid-content">
                                    <label for="resSA">
                                        Street Address
                                        <input type="text" placeholder="e.g. 75 Queens Wharf" class="ls-input-fields" name="resSA" id="resSA" ng-model="createRestaurantFormData.street_address"/>
                                    </label>
                                    <label for="resCity">
                                        City
                                        <input type="text" placeholder="e.g. Toronto" class="ls-input-fields" name="resCity" id="resCity" ng-model="createRestaurantFormData.city">
                                    </label>
                                    <label for="resState">
                                        State / Province
                                        <input type="text" placeholder="e.g. Ontario" class="ls-input-fields" name="resState" id="resState" ng-model="createRestaurantFormData.state">
                                    </label>
                                    <label for="resCountry">
                                        Country
                                        <input type="text" placeholder="e.g. Canada" class="ls-input-fields" name="resCountry" id="resCountry" ng-model="createRestaurantFormData.country">
                                    </label>
                                </div>
                            </div>
                            <div class="grid-block">
                                <div class="small-6 grid-content text-right">

                                </div>
                                <div class="small-6 grid-content text-right">
                                    <input type="submit" class="button" value="Add Restaurant Info">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
