---
name: create-account
url: /create-account
---
<div class="vertical grid-frame">
    <div class="grid-content shrink" style="padding: 0;">
        <div ng-include="'/templates/partials/menu_bar.html'"></div>
    </div>
    <div ng-include="'/templates/partials/side_bar.html'"></div>
    <div class="ls-app-body">
        <div class="grid-container ls-create-account">
            <div class="grid-block ls-title-bar">
                <div class="grid-block small-12 vertical">
                    <div class="grid-content">
                        <h2>Create User Account</h2>
                    </div>
                </div>
            </div>
            <div class="grid-block">
               <div class="grid-block small-12 vertical">
                   <div class="grid-content" ng-controller="createAccountCtrl as register">
                        <form class="ls-form ls-create-form" name="registerForm" ng-submit="submitForm(registerForm.$valid)">
                            <div class="grid-block">
                                <div class="small-12 medium-6 grid-content">
                                    <label>
                                        Email Address
                                        <input type="text" placeholder="Email Address" class="ls-input-fields" ng-model="registerFormData.email" >
                                    </label>
                                    <label>Type</label>
                                    <select class="ls-input-fields" ng-model="registerFormData.type">
                                        <option value="customer">Customer</option>
                                        <option value="owner">Restaurant Owner</option>
                                    </select>
                                </div>
                                <div class="small-12 medium-6 grid-content">
                                    <label>
                                        Password
                                        <input type="text" placeholder="Password" class="ls-input-fields" ng-model="registerFormData.password">
                                    </label>
                                    <button type="button" class="button secondary">Generate Password</button>
                                </div>
                            </div>
                            <div class="grid-block">
                                <div class="small-6 grid-content text-right">

                                </div>
                                <div class="small-6 grid-content text-right">
                                    <input type="submit" class="button" value="Create Account">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
