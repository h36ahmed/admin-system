---
name: past-orders
url: /past-orders
---
<div class="vertical grid-frame">
    <div class="grid-content shrink" style="padding: 0;">
        <div ng-include="'/templates/partials/menu_bar.html'"></div>
    </div>
    <div ng-include="'/templates/partials/side_bar.html'"></div>
    <div class="ls-app-body">
        <div class="grid-container ls-table-layout-pages ls-past-orders" ng-controller="">
            <div class="grid-block">
                <div class="grid-block small-8 vertical">
                   <div class="grid-content">
                       <h2>Past Orders</h2>
                   </div>
                </div>
                <div class="grid-block small-4 vertical">
                   <div class="grid-content text-right">
                        <form class="ls-form ls-export-form"  name="exportForm" ng-submit="submitExportForm()">
                            <input type="submit" class="success button ls-export-button" name="export" value="Export as CSV">
                        </form>
                    </div>
                </div>
            </div>
            <div class="grid-block ls-nav-header">
                <div class="grid-block medium-3 vertical">
                   <div class="grid-content">
                        <a ng-click="changeDate('previous')" class="ls-link ls-prev-link"><i class="fa fa-angle-left" aria-hidden="true"></i> Previous Day</a>
                   </div>
                </div>
                <div class="grid-block medium-6 vertical">
                   <div class="grid-content text-center">
                        <h4>Thursday Feb 2, 2017</h4>
                   </div>
                </div>
                <div class="grid-block medium-3 vertical">
                   <div class="grid-content">
                        <a ng-click="changeDate('next')" class="ls-link ls-next-link">Next Day <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                   </div>
                </div>
            </div>
            <form class="ls-form ls-filter-form"  name="filterDateForm" ng-submit="filterDates()">
                <div class="grid-block">
                    <div class="grid-block medium-6 vertical">
                       <div class="grid-content">
                            <label for="offerDate">
                                Filter By Date
                                <input type="date" placeholder="e.g. Select a Date" class="ls-input-fields" name="filterDate" id="filterDate" ng-model="createMealOfferFormData.filterDate">
                            </label>
                       </div>
                    </div>
                    <div class="grid-block medium-3 vertical">
                       <div class="grid-content">
                             <input type="submit" class="success button" name="filter" value="Filter By Date">
                       </div>
                    </div>
                    <div class="grid-block medium-3 vertical">
                       <div class="grid-content">
                             <a ng-click="changeDate('today')" class="button">Today's Orders</a>
                       </div>
                    </div>
                </div>
            </form>
            <div class="grid-block">
               <div class="grid-block small-12 vertical">
                   <div class="grid-content">
                        <h4>Restaurant Name</h4>
                        <p>Meal Name</p>
                        <p>Meal Ingredients</p>
                        <div class="ls-table-responsive-vertical shadow-z-1">
                           <table id="table" class="ls-table ls-table-hover">
                              <thead>
                                <tr>
                                  <th>ID</th>
                                  <th>Customer Name</th>
                                  <th>Pickup Time</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr ng-repeat="order in orders">

                                </tr>
                              </tbody>
                            </table>
                       </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
