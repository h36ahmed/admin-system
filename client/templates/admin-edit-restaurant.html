---
name: restaurant-edit
url: /restaurant-edit/:id
---
<div class="vertical grid-frame">
    <div class="grid-content shrink" style="padding: 0;">
        <div ng-include="'/templates/partials/menu_bar.html'"></div>
    </div>
    <div ng-include="'/templates/partials/side_bar.html'"></div>
    <div class="ls-app-body">
        <div class="grid-container ls-res-info">
            <div class="grid-block ls-title-bar">
                <div class="grid-block small-8 vertical">
                    <div class="grid-content">
                        <h2>Edit Restaurant Information</h2>
                    </div>
                </div>
                <div class="grid-block small-4 vertical">
                    <div class="grid-content text-right">
                        <form class="ls-form ls-delete-form">
                            <input type="submit" class="alert button" name="deleteRes" value="Delete Restaurant">
                        </form>
                    </div>
                </div>
            </div>
            <div class="grid-block">
                <div class="grid-block small-12 vertical">
                    <div class="grid-content">
                        <form class="ls-form ls-edit-form">
                            <div class="grid-block">
                                <div class="small-12 medium-6 grid-content">
                                    <label for="resName">
                                        Restaurant Name
                                        <input type="text" placeholder="Restaurant Name" class="ls-input-fields" name="resName" id="resName">
                                    </label>
                                    <label for="resPN">
                                        Phone Number
                                        <input type="tel" placeholder="Phone Number" class="ls-input-fields" name="resPN" id="resPN">
                                    </label>
                                    <label for="ownerName">
                                        Owner's Name
                                        <input type="text" placeholder="Owner's Name" class="ls-input-fields" name="ownerName" id="ownerName">
                                    </label>
                                    <label for="ownerPN">
                                        Owner's Phone Number
                                        <input type="tel" placeholder="Owner's Phone Number" class="ls-input-fields" name="ownerPN" id="ownerPN">
                                    </label>
                                    <label for="resLogo">
                                        Restaurant Logo <br>
                                        <input type="file" placeholder="Restaurant Logo" class="ls-input-fields" name="resLogo" id="resLogo">
                                    </label>
                                </div>
                                <div class="small-12 medium-6 grid-content">
                                    <label for="resSA">
                                        Street Address <input type="text" placeholder="e.g. 75 Queens Wharf" class="ls-input-fields" name="resSA" id="resSA"/>
                                    </label>
                                    <label for="resCity">
                                        City
                                        <input type="text" placeholder="e.g. Toronto" class="ls-input-fields" name="resCity" id="resCity">
                                    </label>
                                    <label for="resState">
                                        State / Province
                                        <input type="text" placeholder="e.g. Ontario" class="ls-input-fields" name="resState" id="resState">
                                    </label>
                                    <label for="resCountry">
                                        Country
                                        <input type="text" placeholder="e.g. Canada" class="ls-input-fields" name="resCountry" id="resCountry">
                                    </label>
                                    <label for="resPC">
                                        Postal Code
                                        <input type="text" placeholder="e.g. M5V4B1" class="ls-input-fields" name="resPC" id="resPC">
                                    </label>
                                </div>
                            </div>
                            <div class="grid-block">
                                <div class="small-6 grid-content text-right">
                                    <div class="ls-switch-container">
                                        <div class="large switch">
                                            <input type="checkbox" id="resStatus" name="resStatus">
                                            <label for="resStatus"></label>
                                        </div>
                                        <p>Restaurant Status</p>
                                    </div>
                                </div>
                                <div class="small-6 grid-content text-right">
                                    <input type="submit" class="button" name="update" value="Update Restaurant Information">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
