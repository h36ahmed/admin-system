<!doctype html>
<html lang="en" ng-app="lunchSociety">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Society App</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/controllers.js"></script>
    <script src="./assets/js/directives.js"></script>
    <script src="./assets/js/services.js"></script>
  </head>
  <body>
    <div ui-view>

    </div>
    <ls-modal id="ls-status-modal">
        <div class="modal">
            <div class="ls-modal-body">
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="ls-modal-background"></div>
    </ls-modal>
    <ls-modal id="ls-feedback-modal">
        <div class="modal">
            <div class="ls-modal-body">
                <p id="ls-feedback-message"></p>
                <button class="button" ng-click="closeModal('ls-feedback-modal');">Close</button>
            </div>
        </div>
        <div class="ls-modal-background"></div>
    </ls-modal>
  </body>
</html>
